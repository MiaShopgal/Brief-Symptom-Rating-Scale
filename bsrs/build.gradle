buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/repo' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.14.3'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/repo' }
}


def computeVersionName() {
    return "0.1.7"
//    return "v-" + computeVersionCode() /*+ "@" + getDate()*/
}

android {
    compileSdkVersion 22
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 11
        versionName computeVersionName()
    }
    signingConfigs {
        release {
            storeFile file('/Users/bono/Miao/bsrs/bsrs.jks')
            storePassword 'tscp129129'
            keyAlias 'bsrsAndroid'
            keyPassword 'tscp129129'
        }
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.txt'
            //noinspection GroovyAssignabilityCheck
            signingConfig signingConfigs.release
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    //noinspection GroovyAssignabilityCheck
                    output.outputFile = new File(output.outputFile.parent, output.outputFile.name.replace(".apk",
                            "-c." + defaultConfig.versionCode + "-n." + defaultConfig.versionName + ".apk"))
                }
            }
        }
    }
    lintOptions {
        abortOnError false
    }
    //noinspection GroovyMissingReturnStatement
    productFlavors {
        general {
            versionName computeVersionName()
//            buildConfigField "String", "SERVER_DOMAIN", "\"bonopoints.appspot.com\""
            buildConfigField "boolean", "IS_INTERNAL", "false"
        }
        internal {
            versionName "INTERNAL." + computeVersionName()
//            buildConfigField "String", "SERVER_DOMAIN", "\"manifest-reach-568.appspot.com\""
            buildConfigField "boolean", "IS_INTERNAL", "true"
        }

    }
    lintOptions {
        abortOnError false
    }
}

